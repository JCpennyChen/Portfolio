<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main-page-vis-style.css">
    <link rel="stylesheet" href="css/menu-button.css">
    <link rel="stylesheet" href="css/general-style-button.css">
    <link rel="stylesheet" href="css/text-box.css">
    <link rel="stylesheet" href="css/social-media.css">
</head>

<body>
    <!-- Top Header Section -->
    <header class="top-header">
        <!-- Top Left Corner Profile Image Section -->
        <div class="flip-container">
            <div class="profile-flip-container">
                <div class="front-profile-image">
                    <img src="photos/Profile-Image.png" alt="Front Profile Image">
                </div>
                <div class="back-profile-image">
                    <img src="photos/JC.png" alt="Back Profile Image">
                </div>
            </div>
        </div>
        <!-- Section Buttons -->
        <div class="buttons-container">
            <button>
                <span>About</span>
            </button>
            <button>
                <span>Experience</span>
            </button>
            <button>
                <span>Projects</span>
            </button>
            <button>
                <span>Contact</span>
            </button>
            <label class="burger" for="burger">
                <input type="checkbox" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>

    <!-- Type Writer Sections -->
    <div class="typewriter">
        <h1>Hi. My Name is John Chen</h1>
    </div>

    <!-- Message Box -->
    <div class="message-box">
        <h2>Send me a message!</h2>
        <p>Got a question or proposal, or just want to say hello? Go ahead.</p>
    </div>

    <!-- Contact Me Text Boxes -->
    <div class="top-contact-section-container">
        <div class="input-container">
            <input type="text" id="name-input" required="">
            <label for="name-input" class="label">Your Name</label>
            <div class="underline"></div>
        </div>
        <div class="input-container">
            <input type="text" id="email-input" required="">
            <label for="email-input" class="label">Email Address</label>
            <div class="underline"></div>
        </div>
    </div>
    <div class="bottom-contact-section-container">
        <div class="input-container">
            <input type="text" id="message-input" required="">
            <label for="message-input" class="label">Your Messages!</label>
            <div class="underline"></div>
        </div>
    </div>

    <!-- Social Media Icon Buttons -->
    <ul class="wrapper">
        <li class="icon facebook">
            <span class="tooltip">Facebook</span>
            <a href="https://www.facebook.com/profile.php?id=100005696492155" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </li>
        <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <a href="https://www.instagram.com/john_ling_chen/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </li>
        <li class="icon github">
            <span class="tooltip">GitHub</span>
            <a href="https://github.com/JCpennyChen" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </li>
        <li class="icon linkedin">
            <span class="tooltip">LinkedIn</span>
            <a href="https://www.linkedin.com/in/john-chen-365950233" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </li>
    </ul>
</body>

</html>
